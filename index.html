<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Project tracking intro component</title>
</head>
<body>
  <nav>
    <img src="./images/logo.svg" alt="" class="logo">
    <ul id="menu">
      <li>Product</li>
      <li>Features</li>
      <li>Pricing</li>
      <li class="dot"></li>
      <li>Login</li>
    </ul>
    <button class="btn-menu">
      <img src="./images/icon-hamburger.svg" alt="">
    </button>
    <button class="btn-close">
      <img src="./images/icon-close.svg" alt="">
    </button>
  </nav>

  <main>
    <div class="content">
      <div class="illustration">
        <img src="./images/illustration-devices.svg" alt="">
      </div>
      <div class="content-text">
        <div class="pre-header">
          <h4 class="new">New</h4>
          <h4 class="pre-header-text">Monograph Dashboard</h4>
        </div>
        <h1>Powerful insights into your team</h1>
        <p>Project planning and time tracking for agile teams</p>
        <div class="btn-div">
          <button class="btn">Schedule a demo</button>
          <h4 class="preview">to see a preview</h4>
        </div>
      </div>
    </div>
  </main>
  <script src="main.js"></script>
</body>
</html>
